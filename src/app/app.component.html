<div class="header">
    <div class="header-content">
        <div class="cart-btn">
            <a *ngIf="currentRoute === '/'" [ngClass]="{'disabled': total <= 0}" [disabled]="total <= 0" [routerLink]="(total <= 0) ? '' : '/cart'">Cart ({{ total }})</a>
            <a *ngIf="currentRoute === '/cart'" routerLink="/">Home</a>
            <a *ngIf="currentRoute === '/checkout'" routerLink="/cart">My Cart</a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
